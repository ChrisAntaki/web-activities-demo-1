<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host</title>
    <script src="https://cdn.jsdelivr.net/npm/web-activities/activities.min.js"></script>
  </head>
  <body>
    <script>
      (window.ACTIVITIES = window.ACTIVITIES || []).push(async ({ hosts }) => {
        const host = await hosts.connectHost();

        // Check origin properties.
        host.accept();

        // At some point later, return the result.
        host.result(host.i.x * 2);
      });
    </script>
  </body>
</html>
